{% load movie_tag %}

<header class="header">
    <div class="container-fluid px-lg-5">
        <!-- nav -->
        <nav class="py-4">
            <div id="logo">
                <h1><a  class="editContent"
                       style="outline: none; outline-offset: -2px; cursor: inherit; color: rgb(200, 200, 255); font-size: 35px; background-color: rgba(0, 0, 0, 0);
                        font-family: Source Sans Pro;, sans-serif;">WorldMovie</a>
                </h1>

            </div>

            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-2">
                <li class=""><a href="/">Главная</a></li>
                <li>
                    <!-- First Tier Drop Down -->

                </li>
                <li>
                 {% if user.is_authenticated %}
                    <ul>
                        {% get_categories as categories %}
                        {% for category in categories %}
                        <li><a href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
                        {% endfor %}
                    </ul>

                    <a href="">Категории <span class="fa fa-angle-down"
                                               aria-hidden="true"></span></a>
                <li>
                    <a class="blink" style="color: rgb(100, 255, 100)">
                     <span> {{ user.username }}</span>

                        <a href="{% url 'account_logout' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Выход
                        </a>
                    {% else %}
                        <a href="{% url 'account_login' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Вход
                        </a>
                         <a href="{% url 'account_signup' %}"
                           style="color: rgb(255, 255, 255); font-weight: 700; text-transform: uppercase;">
                            Регистрация
                        </a>
                    {% endif %}

        <!-- //nav -->

</header>
<!-- //header -->
